<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Product Card | CodeByGaurav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="thumb">
            
            <ul>
                <li onmouseover="chnageImgSrc('images/AmVIP1.bdg-edit.png')"><img src="images/AmVIP1.bdg-edit.png" alt=""></li>
                <li onmouseover="chnageImgSrc('images/AmVIP2.bdg-edit.png')"><img src="images/AmVIP2.bdg-edit.png" alt=""></li>
                <li onmouseover="chnageImgSrc('images/AmVIP3.bdg-edit.png')"><img src="images/AmVIP3.bdg-edit.png" alt=""></li>
                 <li onmouseover="chnageImgSrc('images/AmVIP4.bdg-edit.png')"><img src="images/AmVIP4.bdg-edit.png" alt=""></li>
          
            </ul>
        </div>
        <div class="imgBox">
            <h1>HACK AM APK</h1>
            <img src="images/AM VIP41.png" alt="" class="shoes">
            <ul class="sizes">
                <span></span>
                <li>15</li>
                <li>06</li>
                <li>20</li>
                <li>25</li>
            </ul>
            <a href="#" class="btn">Add To Cart</a>
        </div>
    </div>


    <script>
        function chnageImgSrc(src) {
            document.querySelector('.shoes').src = src;
        }
    </script>
</body>
</html>
